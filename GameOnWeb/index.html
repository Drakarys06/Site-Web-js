    <canvas id="renderCanvas" touch-action="none" height="700" width="1000"></canvas>
    <!-- touch-action="none" for best results from PEP -->

    <script>
        const canvas = document.getElementById("renderCanvas"); // Get the canvas element
        const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

        // Add your code here matching the playground format
        const createScene = function () {
            const scene = new BABYLON.Scene(engine);



            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            camera.attachControl(canvas, true);

            var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            light.intensity = 0.8;

            var sphere = BABYLON.MeshBuilder.CreateSphere("sphere", { diameter: 2 }, scene);

            sphere.position.z = 3;
            sphere.position.x = -4;
            sphere.position.y = 1;

            BABYLON.MeshBuilder.CreateBox("box", { height: 5, width: 6, depth: 0.5 }, scene);

            var ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 20, height: 20 }, scene);

            return scene;
        };

        const scene = createScene(); //Call the createScene function

        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () {
            scene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
